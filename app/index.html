<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issue tracker</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve
  your experience.</p>
<![endif]-->

<div id="application" class="well">
    
    <h3 class="title text-muted">Issue tracker</h3>
    <div class="breadcrumbs"></div>
    <div class="main">
        <div class="main__projects-list well"></div>
        <div class="main__issues-list well"></div>
        <div class="main__description"></div>
    </div>   
    <div class="progress" id="wait" hidden='true'>
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/underscore/underscore.js"></script>
<script src="/bower_components/backbone/backbone.js"></script>
<script src="/bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
<script src="/bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
<script src="/bower_components/marionette/lib/core/backbone.marionette.js"></script>
<script src="/bower_components/hogan.js/lib/template.js"></script>
<script src="/bower_components/hogan.js/lib/compiler.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:.tmp scripts/templates.js -->
<script src="templates/templates.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
